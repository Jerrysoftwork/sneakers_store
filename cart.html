<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .cart-page {
      padding: 40px;
    }

    .cart-page h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 12px;
    }

    .cart-item img {
      width: 80px;
      border-radius: 10px;
    }

    .cart-item-details h3 {
      margin: 0 0 8px;
    }

    .empty-cart {
      font-size: 18px;
      color: gray;
    }

    .back-link {
      display: inline-block;
      margin: 20px 0;
      text-decoration: none;
      color: orange;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">sneakers</div>
    <a href="index.html" class="back-link">← Back to Shop</a>
  </header>

  <main class="cart-page">
    <h1>Your Cart</h1>
    <div id="cart-page-items"></div>
  </main>

  <script>
    const container = document.getElementById('cart-page-items');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    if (cart.length === 0) {
      container.innerHTML = "<p class='empty-cart'>Your cart is empty.</p>";
    } else {
      const item = cart[0];
      container.innerHTML = `
        <div class="cart-item">
          <img src="${item.img}" alt="Sneaker" />
          <div class="cart-item-details">
            <h3>${item.name}</h3>
            <p>$${item.price} × ${item.quantity} = <strong>$${item.price * item.quantity}</strong></p>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
